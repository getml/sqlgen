name: macos-cxx20-conan

on: [push]

jobs:
  macos-clang:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "macos-latest"
            link: "static" 
          - os: "macos-13"
            link: "static" 
          - os: "macos-latest"
            link: "shared" 
          - os: "macos-13"
            link: "shared" 
    name: "${{ github.job }} (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install dependencies
        run: brew install ninja pipx 
      - name: Install Conan 
        run: |
          pipx install conan
          conan profile detect
      - name: Compile
        env:
          CC: clang
          CXX: clang++
        run: |
          $CXX --version
          if [[ "${{ matrix.link }}" == "static" ]]; then
            conan build . --build=missing -s compiler.cppstd=gnu20
          else
            conan build . --build=missing -s compiler.cppstd=gnu20 -o sqlgen/*:with_mysql=True -o */*:shared=True
          fi
